{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-P-Reservation</title>
    <link rel="stylesheet" href="{% static 'styles/pages/reservation.css' %}">
    <link rel="stylesheet" href="{% static 'styles/root.css' %}">
</head>
<body>
    {% include 'nav.html' %}
    <h1>this is reservation page !</h1>
    <h2>{{data}}</h2>
    <h2>{{moor_data}}</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <input class="user" type="text" placeholder="Enter your name" name="name" required/>
        <br>
        <input class="positionInput" type="text" placeholder="Enter your position" name="position" required/>
        <br>
        <input class="choisInput" type="text" placeholder="Enter your chois of menu" name="chois" required/>
    </form>
</body>
</html>
